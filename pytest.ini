[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    integration: mark test as integration test (requires Databricks connectivity)
    slow: mark test as slow running

# Skip integration tests by default
# Run with: pytest --run-integration to include them
filterwarnings =
    ignore::DeprecationWarning

